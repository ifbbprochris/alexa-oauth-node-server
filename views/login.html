<% include header.html %>
<div class="container" style="padding-top: 60px;">
  <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
    <fieldset>

      <legend>Authorization</legend>
      <div class="form-group">
        <div class="btn-group">

          <label class="col-sm-9 control-label" for="countrycode">
            <button type="button" class="btn btn-primary col-sm-9 dropdown-toggle" data-toggle="dropdown">select countrycode
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu aeris-menu" role="menu">
              <% contryCodeList.forEach(function(item){%>
              <li class="aerisli-padding" id=“aerisli-padding“ onclick="selectCode(this)">
                <div><%= item.code %></div>
                <div><%= item.name %></div>
              </li>
              <% }) %>
            </ul>
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="countrycode">Country Code</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="countrycode" name="countrycode" readonly="true"
            placeholder="select country code" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="username">Phone Number</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" name="username" placeholder="enter phone number"
            required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="password">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password" placeholder="enter password"
            required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-primary">Log in</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<% include footer.html %>
