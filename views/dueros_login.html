<% include header.html %>
<div class="container" style="padding-top: 60px;">
    <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
        <fieldset>

            <legend>用户验证</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="countrycode">区域</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="countrycode" name="countrycode" readonly="true"
                        placeholder="+86" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">手机号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="输入 aeris 用户手机号"
                        required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="输入 aeris 用户密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">登陆授权</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<% include footer.html %>
